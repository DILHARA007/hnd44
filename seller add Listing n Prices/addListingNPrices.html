<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Mart - Add Listing</title>
  <link rel="stylesheet" href="aLNP.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Field Mart</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Seller</a>
      <a href="#">Buyer</a>
      <a href="#" class="signin">Sign In</a>
      <a href="#" class="signup">Sign Up</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 class="title">Add Listing</h1>
    <div class="form-container">
      <!-- Form Section -->
      <form id="add-listing-form" method="POST" action="aLI.php">
        <!-- Select Category -->
        <label for="category">Select Category</label>
        <select id="category" name="category" required>
          <option value="">-- Select --</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
          <option value="grains">Grains</option>
        </select>

        <!-- Item Details -->
        <label for="item-details">Item Details</label>
        <textarea id="item-details" name="item_details" placeholder="Enter Item Details" rows="4" required></textarea>

        <!-- Selling Price -->
        <label for="selling-price">Selling Price</label>
        <input type="number" id="selling-price" name="selling_price" placeholder="Enter Price" required>

        <!-- Add Prices Button -->
        <button type="button" id="addPricesBtn" class="add-prices-btn">Add Prices</button>

        <!-- Dynamic Add Prices Section -->
        <div id="add-prices-section"></div>

        <!-- Quantity Available -->
        <label for="quantity">Quantity Available</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>

        <!-- Buttons -->
        <div class="button-group">
          <form action="../my selling items/my selling items.html" method="get">
            <button type="submit" class="btn red">OK</button>
          </form>
          <!--<button type="submit" class="btn red">OK</button>-->
          <button type="reset" class="btn clear">Clear All</button>
        </div>
      </form>
    </div>
  </div>

  <script src="addLnPfinal.js"></script>
</body>

</html>
