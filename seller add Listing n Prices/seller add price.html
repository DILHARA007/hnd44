<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Add Prices</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="price-container">
    <form class="price-form">
      <h2>Set Prices</h2>
      <!-- Retail Price Section -->
      <div class="form-group">
        <label for="retail-price">Retail Price</label>
        <input type="number" id="retail-price" placeholder="Amount">
        <select>
          <option value="KG">KG</option>
          <option value="Unit">Unit</option>
        </select>
        <span>Rs</span>
        <input type="number" placeholder="Price">
      </div>

      <!-- Ranges -->
      <div class="range-group">
        <div class="range">
          <label>Price</label>
          <input type="number" placeholder="From">
          <span>KG</span>
          <span>TO</span>
          <input type="number" placeholder="To">
          <span>KG</span>
          <span>Rs</span>
          <input type="number" placeholder="Price">
        </div>
        <div class="range">
          <label>Price</label>
          <input type="number" placeholder="From">
          <span>KG</span>
          <span>TO</span>
          <input type="number" placeholder="To">
          <span>KG</span>
          <span>Rs</span>
          <input type="number" placeholder="Price">
        </div>
        <div class="range">
          <label>Price</label>
          <input type="number" placeholder="From">
          <span>KG</span>
          <span>TO</span>
          <input type="number" placeholder="To">
          <span>KG</span>
          <span>Rs</span>
          <input type="number" placeholder="Price">
        </div>
      </div>

      <!-- Add Range Button -->
      <button type="button" class="add-range-btn">+ Add Range</button>

      <!-- Submit Button -->
      <button type="submit" class="edit-prices-btn">Edit Prices</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
