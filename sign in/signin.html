<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="signinstyle.css">
</head>
<body>
  <div class="container">
    <button id="openSigninBtn">Sign In</button>
  </div>

  <!-- Sign-In Pop-up -->
  <div id="signinPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn">&times;</button>
      <h1>Sign In</h1>
      <p class="subtitle">Sign In to continue.</p>
      <form action="verification.html" method="get"> <!-- Correct form action -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" onclick="showEmailVerificationPopup(event)" class="signin-btn">Sign In</button>
      </form>
      <p>or</p>
      <p>Sign In with</p>
      <div class="social-login">
        <button class="google-btn">Google</button>
        <button class="facebook-btn">Facebook</button>
      </div>
    </div>
  </div>

  <script src="signinscript.js"></script>
</body>
</html>
