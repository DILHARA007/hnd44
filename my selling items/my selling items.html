<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Mart - My Selling Items</title>
  <!--<link rel="stylesheet" href="styles.css">-->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="mySItems.css">
</head>
<body>
   <!-- Header Section -->
   <header class="header">
    <div class="logo">
        <img src="/final_photos/logo.png" alt="Field Mart Logo">
    </div>
    <div class="center-section">
        <nav class="navbar">
            <ul>
                <li><a href="../home_page/home.html">Home</a></li>
                <li><a href="#footer">About</a></li> <!-- Link to footer -->
                <li><a href="../seller page/sellerpage.html">Seller</a></li>
                <li><a href="../Buyer page/buyerpage.html">Buyer</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-btn"><i class="fa fa-search"></i> Search</button>
        </div>
    </div>
    <div class="auth-links">
        <button class="auth-btn sign-in">Sign In</button>
        <button class="auth-btn sign-up">Sign Up</button>
    </div>
</header>

  <!-- Main Content -->
  

    <!-- Main Section -->
    <section class="main-content">
      <h1>My Selling Items</h1>
      <form action="../seller add Listing n Prices/addListingNPrices.html" method="get">
        <button class="sell-item-btn">+ Sell Item</button>
      </form>
      <div class="item-card">
        <img src="/final_photos/samba rice.png" alt="Samba Rice">
        <div class="item-info">
          <h2>Samba Rice</h2>
          <p>Item ID: S2233</p>
          <p>Item Name: Rice</p>
          <p>Stock: 30 KG</p>
          <p>Ordered: 60/170</p>
          <p>Delivered: 10/120</p>
          <p>Price: Rs 40,000 /-</p>
        </div>
        <div class="item-actions">
          <button class="btn">Biden Request</button>
          <button class="btn">Orders Received</button>
        </div>
      </div>
      <div class="item-card">
        <img src="/final_photos/basmathi.png" alt="Basmati Rice">
        <div class="item-info">
          <h2>Basmati Rice</h2>
          <p>Item ID: S2233</p>
          <p>Item Name: Rice</p>
          <p>Stock: 12 KG</p>
          <p>Ordered: 62/170</p>
          <p>Delivered: 10/120</p>
          <p>Price: Rs 50,000 /-</p>
        </div>
        <div class="item-actions">
          <button class="btn">Biden Request</button>
          <button class="btn">Orders Received</button>
        </div>
      </div>
      <div id="item-list">
        <!-- Selling Items will be dynamically loaded here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script src="mySItems.js"></script>
</body>
</html>
