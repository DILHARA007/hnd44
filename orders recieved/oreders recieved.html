<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Mart - Orders Received</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
   <!-- Header Section -->
   <header class="header">
    <div class="logo">
        <img src="/final_photos/logo.png" alt="Field Mart Logo">
    </div>
    <div class="center-section">
        <nav class="navbar">
            <ul>
                <li><a href="../home_page/home.html">Home</a></li>
                <li><a href="#footer">About</a></li> <!-- Link to footer -->

        <div class="search-bar">

            <td>30kg</td>
            <td>Rs 60,000/=</td>

          <tr>

    </div>
  </div>
  
  <script src="mysellingitems.js"></script>
